<!DOCTYPE html>

<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>client</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="ui-header" class="row">
    </div>

    <div class="clearfix" style="margin-bottom: 16px;"></div><!-- 清除浮动 -->

    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="/">首页</a></li>
          <li role="presentation"><a>联系我们</a></li>
        </ul>
      </div>
    </div>

    <div class="clearfix" style="margin-bottom: 16px;"></div><!-- 清除浮动 -->

    <div id="ui-body" class="row">
    </div>
  </div>
</body>

<script src="js/jquery-2.2.3.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
function checkSession(sessionid) {
  return true;
}

$(document).ready(function () {
  var sessionid = $.cookie("sessionid");

  if ((typeof sessionid == "undefined") || (! checkSession(sessionid))) {
      $.get("ui/index-body.html", function(result) {
        $("#ui-body").html(result);
      });
  } else {
    $.get("ui/header-user.html", function(result) {
      $("#ui-header").html(result);
    });

    $.get("ui/pswd-table.html", function(result) {
      $("#ui-body").html(result);
    });
  }
}); // end of document ready
</script>
</html>
