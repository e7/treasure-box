<!DOCTYPE html>

<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="js/vue.js"></script>

      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
